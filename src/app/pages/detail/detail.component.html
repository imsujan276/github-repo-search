<div class="padding-15">
    <a mat-raised-button href="/" class="margin-bottom-15"> << Back</a>
    <mat-card>
        <mat-card-header>
            <div mat-card-avatar class="card-header-image"></div>
            <mat-card-title class="break-word">
                <a [href]="repository?.html_url" target="_blank">{{repository?.name}}</a>
            </mat-card-title>
            <mat-card-subtitle class="break-word">
                - <a [href]="repository?.owner?.html_url" target="_blank">{{repository?.owner?.login}}</a>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <ngx-markdown [string]="readmeContent" [interpolation]="interpolate" [options]="options">
                {{readmeContent}}
            </ngx-markdown>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>
                Open Issues: {{repository?.open_issues_count}}
            </button>
            <button mat-button>
                Default Branch: {{repository?.default_branch}}
            </button>
        </mat-card-actions>
    </mat-card>
</div>
